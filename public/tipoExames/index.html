<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Exames Oncológicos</title>
    <style>
        /* Resetando margens e paddings do body e html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Garantindo que ocupe 100% da altura */
            width: 100%; /* Garantindo que ocupe 100% da largura */
        }

        /* Estilos gerais para o corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3; /* Cor de fundo conforme solicitado */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Colocando tudo em coluna (conteúdo + rodapé) */
            height: 100vh; /* 100% da altura da tela */
            color: rgb(0, 0, 0);
        }

        /* Container da tabela */
        .container {
            margin-top: 60px;
            width: 80%; /* Ocupa 80% da largura da tela */
            max-width: 1200px; /* Largura máxima da tabela */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 8px;
            margin-bottom: 20px; /* Espaço para o botão de voltar */
        }

        h1 {
            text-align: center;
            color: #000000; /* Cor do título */
            margin-bottom: 40px;
        }

        /* Estilo da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #134d4e;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Botão de retorno */
        .btn-voltar {
            background-color: #134d4e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn-voltar:hover {
            background-color: #0f3c3d; /* Cor do botão ao passar o mouse */
        }

        /* Rodapé */
        .footer {
            margin-top: 80px;
            text-align: center;
            padding: 10px;
            background-color: #134d4e;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Consulta de Exames Oncológicos</h1>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mamografia</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ultrassonografia</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tomografia Computadorizada</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ressonância Magnética</td>
            </tr>
        </tbody>
    </table>

    <button class="btn-voltar" onclick="window.location.href='/';">Voltar à Página Principal</button> <!-- Botão de voltar -->
</div>

<div class="footer">
    <p>&copy; 2024 Clínica OncoCare | Todos os direitos reservados</p>
</div>

</body>
</html>
