<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../public/css/login-cadastro-css.css">
    <title>Login</title>
   
</head>
<body>
<main>
 <section class="container__login">
    <div class="login__section">
        <img class="logo__image" src="./../public/images/logoClinicaPreta.png" alt="Logo Clínica">
        <h2>Acesse sua conta</h2>
        <form class="form-cadastro" action="/login" id="formLoginUsuario" method="POST">
            <label class="label" for="usuario">Nome</label>
            <input class="input" type="text" id="usuario" name="usuario" required placeholder="Digite seu usuario"><br><br>

            <label class="label" for="usuario">E-mail</label>
            <input class="input" type="text" id="usuario" name="usuario" required placeholder="Digite seu usuario"><br><br>

            <label class="label" for="usuario">Usuário</label>
            <input class="input" type="text" id="usuario" name="usuario" required placeholder="Digite seu usuario"><br><br>

            <label class="label" for="senha">Senha</label>
            <input class="input" type="password" id="senha" name="senha" required required placeholder="Digite sua senha"><br><br>

            <div class="button-container">
                <button type="submit">Entrar</button>
                <p>Já possui uma conta? <a href="/login/">Clique aqui para logar-se!</a></p>
            </div>
        </form>
    </div>
    <div class="login__ilustration">
        <img src="./../public/images/woman-doctor.png" alt=" ilustração de médica">
    </div>
 </section>
</main>
    <script src="./../public/js/scriptsLogin.js"></script>
</body>
</html>
